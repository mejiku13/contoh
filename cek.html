<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: url("https://img.freepik.com/free-vector/beige-leafy-watercolor-background-vector_53876-136491.jpg?semt=ais_hybrid&w=740");
            background-position: center;
            background-size: 100%;
        }
        p.ada{
            color: blue;
            font-family: 'Noto Sans JP', sans-serif;;
        }
        #judul{
            background-color: bisque;
            width: 200px;
            padding: 20px;
            border-radius: 24px;
        }
        .judul2{
            margin-top: 50px;
            margin-left: 50px;
            background-color: blueviolet;
            opacity: 0.8;
            padding: 50px;
        }
        h1{
            margin: 20px;
            padding: 30px;
        }
        .trans{
            background-color: blue;
            opacity: 50%;
        }
        .gambar{
            width: 60%;
        }
        .contoh{
            width: 30%;
            float:left;
            margin: 20px;
        }
        .pict{
            margin-right: 30px;
            width: 230px;
            height: 300px;
            background-color: white;
            justify-items: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            float: left;
            margin: 20px;
            transition: transform 0.3s ease-in-out ;
        }
        .pict:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <center>
        <div class="trans">
            <h1>contoh</h1>
        </div>
         <div class="pict"><!-- desain hover, mirip safearea view -->
         <a href="contoh.html"><!-- untuk move halaman -->
            <img src="cinderella.jpg" width="300px"/>
        </a>
        </div>
        <div class="pict"><!-- desain hover -->
            <a href="contoh.html"><!-- untuk move halaman -->
               <img src="cinderella.jpg" width="300px"/>
           </a>
        </div>
    </center>
    
</body>
</html>
