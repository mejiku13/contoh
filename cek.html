    <style>
        /* Tombol untuk membuka modal */
    .open-modal {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    /* Overlay */
    .modal {
      display: none;
      position: fixed;
      z-index: 1; /*position didepan */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Isi Modal */
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 50%;
      max-width: 500px;
      text-align: center;
    }

    /* Tombol Close */
    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Trik dengan checkbox */
    #modal-toggle {
      display: none;
    }

    #modal-toggle:checked + .modal {
      display: block;
    }
    </style>
</head>
